name: Pull Request into Master, Develop and Preprod

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'preprod'

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Node modules
        run: yarn install

  #second job
  build-android:
    needs: install-and-test
    uses: .github/workflows/android-build.yml@main
    with:
      environment: 'release'
    secrets: inherit
